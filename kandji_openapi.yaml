  /api/v1/devices/{device_id}/action/restart:
    post:
      summary: Restart Device
      description: '<p>This endpoint sends an MDM command to remotely restart a device.</p>\n<ul>\n<li><p><code>RebuildKernelCache</code>
        - If <code>true</code>, the system rebuilds the kernel cache during a device
        restart. If <code>BootstrapTokenAllowedForAuthentication</code> is <code>true</code>
        inSecurityInfoResponse.SecurityInfo, the device requests the bootstrap token
        from MDM before executing this command. This value is available in macOS 11
        and later. Default: false</p>\n</li>\n<li><p><code>NotifyUser</code> - If
        <code>true</code>, notifies the user to restart the device at their convenience.
        Forced restart if the device is at <code>loginwindow</code> with no logged-in
        users. The user can dismiss the notification and ignore the request. No further
        notifications display unless you resend the command. This value is available
        in macOS 11.3 and later. Default: false</p>\n</li>\n</ul>\n'
      parameters:
