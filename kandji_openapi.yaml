openapi: 3.1.0
info:
  title: Kandji API
  description: '<html><head></head><body><h1 id="welcome-to-the-kandji-api-documentation">Welcome
    to the Kandji API Documentation</h1>\n<p>You can find your API URL in Settings
    &gt; Access. The API URL will follow the below formats.</p>\n<ul>\n<li><p>US -
    <code>https://SubDomain.api.kandji.io</code></p>\n</li>\n<li><p>EU - <code>https://SubDomain.api.eu.kandji.io</code></p>\n</li>\n</ul>\n<p>For
    information on how to obtain an API token, please refer to the following support
    article.</p>\n<p><a href="https://support.kandji.io/api">https://support.kandji.io/api</a></p>\n<h4
    id="rate-limit">Rate Limit</h4>\n<p>The Kandji API currently has an API rate limit
    of 10,000 requests per hour per customer.</p>\n<h4 id="request-methods">Request
    Methods</h4>\n<p>HTTP request methods supported by the Kandji API.</p>\n<div class="click-to-expand-wrapper
    is-table-wrapper"><table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Definition</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>The
    <code>GET</code> method requests a representation of the specified resource.</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>The
    <code>POST</code> method submits an entity to the specified resource.</td>\n</tr>\n<tr>\n<td>PATCH</td>\n<td>The
    <code>PATCH</code> method applies partial modifications to a resource.</td>\n</tr>\n<tr>\n<td>DELETE</td>\n<td>The
    <code>DELETE</code> method deletes the specified resource.</td>\n</tr>\n</tbody>\n</table>\n</div><h4
    id="response-codes">Response codes</h4>\n<p>Not all response codes apply to every
    endpoint.</p>\n<div class="click-to-expand-wrapper is-table-wrapper"><table>\n<thead>\n<tr>\n<th>Code</th>\n<th>Response</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>200</td>\n<td>OK</td>\n</tr>\n<tr>\n<td>201</td>\n<td>Created</td>\n</tr>\n<tr>\n<td>204</td>\n<td>No
    content</td>\n</tr>\n<tr>\n<td></td>\n<td>Typical response when sending the DELETE
    method.</td>\n</tr>\n<tr>\n<td>400</td>\n<td>Bad Request</td>\n</tr>\n<tr>\n<td></td>\n<td>"Command
    already running" - The command may already be running in a <em>Pending</em> state
    waiting on the device.</td>\n</tr>\n<tr>\n<td></td>\n<td>"Command is not allowed
    for current device" - The command may not be compatible with the target device.</td>\n</tr>\n<tr>\n<td></td>\n<td>"JSON
    parse error - Expecting '','' delimiter: line 3 column 2 (char 65)"</td>\n</tr>\n<tr>\n<td>401</td>\n<td>Unauthorized</td>\n</tr>\n<tr>\n<td></td>\n<td>This
    error can occur if the token is incorrect, was revoked, or the token has expired.</td>\n</tr>\n<tr>\n<td>403</td>\n<td>Forbidden</td>\n</tr>\n<tr>\n<td></td>\n<td>The
    request was understood but cannot be authorized.</td>\n</tr>\n<tr>\n<td>404</td>\n<td>Not
    found</td>\n</tr>\n<tr>\n<td></td>\n<td>Unable to locate the resource in the Kandji
    tenant.</td>\n</tr>\n<tr>\n<td>415</td>\n<td>Unsupported Media Type</td>\n</tr>\n<tr>\n<td></td>\n<td>The
    request contains a media type which the server or resource does not support.</td>\n</tr>\n<tr>\n<td>500</td>\n<td>Internal
    server error</td>\n</tr>\n<tr>\n<td>503</td>\n<td>Service unavailable</td>\n</tr>\n<tr>\n<td></td>\n<td>This
    error can occur if a file upload is still being processed via the custom apps
    API.</td>\n</tr>\n</tbody>\n</table>\n</div><h4 id="data-structure">Data structure</h4>\n<p>The
    API returns all structured responses in JSON schema format.</p>\n<h4 id="examples">Examples</h4>\n<p>Code
    examples using the API can be found in the Kandji support <a href="https://github.com/kandji-inc/support/tree/main/api-tools">GitHub</a>.</p>\n</body></html>'
  version: 1.0.0
paths:
  /api/v1/integrations/apple/ade/public_key/:
    get:
      summary: Download ADE public key
      description: <p>This request returns the public key used to create an MDM server
        connection in Apple Business Manager.</p>\n<p>The encoded information needs
        to be saved to a file with the <code>.pem</code> format and then uploaded
        to ABM.</p>\n
      parameters: []
      responses:
        '200':
          description: Download public key
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade/:
    post:
      summary: Create ADE integration
      description: <p>This request will create a new ADE integration.</p>\n<p>The
        default <code>blueprint_id</code>, <code>phone</code> number, <code>email</code>
        address, and MDM server token <code>file</code> downloaded from ABM are required
        and must be sent in the request.</p>\n
      parameters: []
      responses:
        '200':
          description: Create integration
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade/{ade_token_id}/renew:
    post:
      summary: Renew ADE integration
      description: <p>This request will renew an existing ADE integration.</p>\n<p>The
        default <code>blueprint_id</code>, <code>phone</code> number, <code>email</code>
        address, and MDM server token <code>file</code> from the associated MDM server
        in ABM are required and must be sent in the request.</p>\n
      parameters:
      - name: ade_token_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'ade_token_id'
      responses:
        '200':
          description: Renew integration
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade/{ade_token_id}:
    patch:
      summary: Update ADE integration
      description: <p>This request will update the default blueprint, phone number,
        and email address in an existing ADE integration.</p>\n<p>The default <code>blueprint_id</code>,
        <code>phone</code> number, and <code>email</code> address must be sent in
        the request.</p>\n
      parameters:
      - name: ade_token_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'ade_token_id'
      responses:
        '200':
          description: Update integration
          content:
            application/json:
              schema:
                type: object
    get:
      summary: Get ADE integration
      description: <p>This request returns a specific ADE integration based on the
        <code>ade_token_id</code> passed.</p>\n
      parameters:
      - name: ade_token_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'ade_token_id'
      responses:
        '200':
          description: Get integration
          content:
            application/json:
              schema:
                type: object
    delete:
      summary: Delete ADE integration
      description: <h1 id="warning"><strong>WARNING!</strong></h1>\n<p>This is a HIGHLY
        destructive action.</p>\n<p>Deleting an ADE token will unassign the associated
        device records from Kandji. For currently enrolled devices that were assigned
        to Kandji via the delete ADE integration will not be impacted until they are
        wiped and reprovisioned. This action is essentially the same as removing an
        ADE token from MDM and then adding it back.</p>\n<p>If applicable, be sure
        to reassign the device records in ABM.</p>\n
      parameters:
      - name: ade_token_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'ade_token_id'
      responses:
        '200':
          description: Delete integration
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade:
    get:
      summary: List ADE integrations
      description: <p>This request returns a list of configured ADE integrations.</p>\n
      parameters: []
      responses:
        '200':
          description: List integrations
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade/{ade_token_id}/devices:
    get:
      summary: List devices associated to ADE token
      description: <p>This request returns a list of devices associated with a specified
        <code>ade_token_id</code> as well as their enrollment status.</p>\n<p>When
        the <code>mdm_device</code> key value is <code>null</code>, this can be taken
        as an indication that the device is awaiting enrollment into Kandji.</p>\n<p>When
        data is present within the mdm_device dictionary, you can reference the <code>device_id</code>
        as the ID of the enrolled device record.</p>\n
      parameters:
      - name: ade_token_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'ade_token_id'
      responses:
        '200':
          description: List associated devices - null mdm_device
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade/devices:
    get:
      summary: List ADE devices
      description: <p>Get a list of Automated Device Enrollment devices.</p>\n
      parameters: []
      responses:
        '200':
          description: Invalid UUID
          content:
            application/json:
              schema:
                type: object
  /api/v1/integrations/apple/ade/devices/{device_id}:
    get:
      summary: Get ADE device
      description: <p>Get information about a specific Automated Device Enrollment
        device.</p>\n
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
    patch:
      summary: Update ADE device
      description: '<p>Update a specific Automated Device Enrollment device''s blueprint
        assignment, user assignment, and asset tag.</p>\n<h3 id="request-parameters">Request
        Parameters</h3>\n<p><code>device_id</code> (path parameter): The unique identifier
        of the device.</p>\n'
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      responses:
        '200':
          description: Update user assignment
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints:
    get:
      summary: List Blueprints
      description: <p>This request returns a list of a blueprint records in the Kandji
        tenant. Optional query parameters can be specified to filter the results.</p>\n
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
    post:
      summary: Create Blueprint
      description: '<p>This request creates a new empty Blueprint or a new Blueprint
        from a template. The keys <code>name</code> and <code>enrollment_code</code>
        <code>is_active</code> are required, and the blueprint name key must be unique
        from the existing blueprint names in the Kandji tenant.</p>\n<p>optionally,
        <code>type: map</code> can be used when creating a new Assignment Map blueprint.</p>\n<p>Note:
        If cloning an existing blueprint,`type` value and the type of sourced (`source.id`)
        blueprint must match and `source.type` value must be set to `blueprint`.</p>\n'
      parameters: []
      responses:
        '200':
          description: 400 - type does not match source.id blueprint type
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints/{blueprint_id}:
    get:
      summary: Get Blueprint
      description: '<p>This request returns information about a specific blueprint
        based on blueprint ID.</p>\n<h3 id="request-parameters">Request Parameters</h3>\n<p><code>blueprint_id</code>
        (path parameter): The unique identifier of the blueprint.</p>\n'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
    patch:
      summary: Update Blueprint
      description: '<p>This requests allows updating of the name, icon, icon color,
        description, enrollment code, and active status on an existing blueprint.</p>\n<h3
        id="request-parameters">Request Parameters</h3>\n<p><code>blueprint_id</code>
        (path parameter): The unique identifier of the blueprint.</p>\n'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
    delete:
      summary: Delete Blueprint
      description: '<h1 id="warning"><strong>WARNING!</strong></h1>\n<p>This is a
        HIGHLY destructive action.</p>\n<p>Deleting a Blueprint will un-manage ALL
        devices assigned to the Blueprint.</p>\n<h3 id="request-parameters">Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>\n'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints/{blueprint_id}/ota-enrollment-profile:
    get:
      summary: Get Manual Enrollment Profile
      description: '<p>This request returns the manual enrollment profile (.mobileconfig
        file) for a specified Blueprint.</p>\n<p>This request will return the enrollment
        profile even if "Require Authentication" is configured for the Blueprint in
        Manual Enrollment.</p>\n<p>The enrollment profile will be returned in raw
        form with response headers:</p>\n<ul>\n<li><p><code>Content-Type</code> =
        <code>application/x-apple-aspen-config</code></p>\n</li>\n<li><p><code>Content-Disposition</code>
        = <code>attachment;filename=kandji-enroll.mobileconfig</code></p>\n</li>\n</ul>\n<p>An
        optional query parameter <code>sso=true</code> can be used to return a URL
        for SSO authentication instead. If this query parameter is used for a Blueprint
        that does not require authentication, then the enrollment profile will be
        returned.</p>\n<h3 id="request-parameters">Request Parameters</h3>\n<p><code>blueprint_id</code>
        (path parameter): The unique identifier of the blueprint.</p>\n'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: Get Manual Enrollment Profile
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints/{blueprint_id}/list-library-items:
    get:
      summary: List Library Items
      description: '<p>This API endpoint retrieves a list of library items associated
        with a specific blueprint. (classic and maps). Requires that the blueprint
        ID is passed as a path parameter in the URL.</p>\n<h3 id="request-parameters">Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>\n<h3 id="response-fields">Response fields</h3>\n<ul>\n<li><p><code>count</code>
        (int): The total count of library items.</p>\n</li>\n<li><p><code>next</code>
        (str): The URL for the next page of results, if available. If not available
        will value will be <code>null</code>.</p>\n</li>\n<li><p><code>previous</code>
        (str): The URL for the previous page of results, if available. If not available
        will value will be <code>null</code>.</p>\n</li>\n<li><p><code>results</code>
        (object): An array containing objects with the following fields:</p>\n<ul>\n<li><p><code>id</code>
        (str): The ID of the library item.</p>\n</li>\n<li><p><code>name</code> (str):
        The name of the library item.</p>\n</li>\n</ul>\n</li>\n</ul>\n'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints/{blueprint_id}/assign-library-item:
    post:
      summary: Assign Library Item
      description: '<p>This endpoint allows assigning a library item to a specific
        blueprint (classic and maps). The response will include a list of library
        item IDs assigned to the blueprint.</p>\n<h3 id="request-parameters">Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>\n<h3 id="request-body">Request Body</h3>\n<ul>\n<li><p><code>library_item_id</code>
        (string, required)</p>\n</li>\n<li><p><code>assignment_node_id</code> (string,
        required for maps)</p>\n<ul>\n<li>Note: To find the assignment_node_id, view
        the map in a browser. Then, on your keyboard, press and hold the Option ⌥
        key. Each node ID remains fixed for the lifespan of the node on the map.</li>\n</ul>\n</li>\n</ul>\n<h3
        id="error-responses">Error responses</h3>\n<div class="click-to-expand-wrapper
        is-table-wrapper"><table>\n<thead>\n<tr>\n<th><strong>Code</strong></th>\n<th><strong>Body</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>400
        - Bad Request</td>\n<td>Bad Request</td>\n</tr>\n<tr>\n<td></td>\n<td>"Library
        Item already exists on Blueprint"</td>\n</tr>\n<tr>\n<td></td>\n<td>"Library
        Item already exists in Assignment Node"</td>\n</tr>\n<tr>\n<td></td>\n<td>"assignment_node_id
        cannot be provided for Classic Blueprint"</td>\n</tr>\n<tr>\n<td></td>\n<td>"Must
        provide assignment_node_id for Assignment Map Blueprint"</td>\n</tr>\n</tbody>\n</table>\n</div>'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: success - classic
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints/{blueprint_id}/remove-library-item:
    post:
      summary: Remove Library Item
      description: '<p>This endpoint allows removing a library item from a specific
        blueprint (classic and maps). The response will include a list of library
        item IDs assigned to the blueprint.</p>\n<h3 id="request-parameters">Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>\n<h3 id="request-body">Request Body</h3>\n<ul>\n<li><p><code>library_item_id</code>
        (string, required)</p>\n</li>\n<li><p><code>assignment_node_id</code> (string,
        required for maps)</p>\n</li>\n</ul>\n<h3 id="error-responses">Error responses</h3>\n<div
        class="click-to-expand-wrapper is-table-wrapper"><table>\n<thead>\n<tr>\n<th><strong>Code</strong></th>\n<th><strong>Body</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>400
        - Bad Request</td>\n<td>Bad Request</td>\n</tr>\n<tr>\n<td></td>\n<td>"assignment_node_id
        cannot be provided for Classic Blueprint"</td>\n</tr>\n<tr>\n<td></td>\n<td>"Must
        provide assignment_node_id for Assignment Map Blueprint"</td>\n</tr>\n<tr>\n<td></td>\n<td>"Library
        Item does not exist on Blueprint"</td>\n</tr>\n<tr>\n<td></td>\n<td>"Library
        Item does not exist in Assignment Node"</td>\n</tr>\n</tbody>\n</table>\n</div>'
      parameters:
      - name: blueprint_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'blueprint_id'
      responses:
        '200':
          description: success - classic
          content:
            application/json:
              schema:
                type: object
  /api/v1/blueprints/templates/:
    get:
      summary: Get Blueprint Templates
      description: ''
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
  /api/v1/devices/{device_id}/notes:
    get:
      summary: Get Device Notes
      description: <p>This request gets all notes for the specified Device ID.</p>\n
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      responses:
        '200':
          description: Get All Device Notes
          content:
            application/json:
              schema:
                type: object
    post:
      summary: Create Device Note
      description: <p>This request creates a note for the specified device ID.</p>\n
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      responses:
        '200':
          description: Create Device Note
          content:
            application/json:
              schema:
                type: object
  /api/v1/devices/{device_id}/notes/{note_id}:
    get:
      summary: Retrieve Device Note
      description: <p>This request retrieves a specified note (Note ID) for the specified
        Device ID.</p>\n
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      - name: note_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'note_id'
      responses:
        '200':
          description: Retrieve Device Note
          content:
            application/json:
              schema:
                type: object
    patch:
      summary: Update Device Note
      description: <p>This request patches a specified note (Note ID) for the specified
        Device ID.</p>\n
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        description: ''
      - name: Content-Type
        in: header
        required: true
        schema:
          type: string
        description: ''
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      - name: note_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'note_id'
      responses:
        '200':
          description: Update Device Note
          content:
            application/json:
              schema:
                type: object
    delete:
      summary: Delete Device Note
      description: <p>This request deletes a specified note (Note ID) for the specified
        Device ID.</p>\n
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      - name: note_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'note_id'
      responses:
        '200':
          description: Delete Device Note
          content:
            application/json:
              schema:
                type: object
  /api/v1/devices?limit=300:
    get:
      summary: List Devices
      description: <p>This request returns a list of devices in a Kandji tenant. Optionally.
        query parameters can be used to filter results.</p>\n<p>There is a hard upper
        limit of 300 results per request. To return addtional results pagination must
        be used. Pagination examples can be found in the Kandji support <a href="https://github.com/kandji-inc/support/tree/main/api-tools/code-examples">GitHub</a>.</p>\n
      parameters: []
      responses:
        '200':
          description: List iPad only
          content:
            application/json:
              schema:
                type: object
  /api/v1/devices/{device_id}:
    get:
      summary: Get Device
      description: <p>This request returns the high-level information for a specified
        Device ID.</p>\n
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
        description: Path parameter 'device_id'
      responses:
        '200':
          description: Get iPad
          content:
            application/json:
              schema:
                type: object
    patch:
      summary: Update Device
      description: '<p>This request allows you to update device information, such
        as the assigned blueprint, user, Asset Tag, and Tags. It is not required to
        use all attributes in a given request. For example if you only want to update
        the assigned blueprint, you only need to pass the <code>blueprint_id</code>
        in the request payload.</p>\n<p><strong>NOTE</strong>: With the introduction
        of a UUID value for user ID in the <a href="https://api-docs.kandji.io/#b107eb0a-b586-414f-bc4c-3d2b304cfd5f">Users
        API</a>, the Device PATCH endpoint will support both the depricated user ID
        integer value and the new user ID UUID value when updating the user assignment
        for a device. The ability to update user assignment via the integer ID value
        will be removed starting January 2025.</p>\n<h3 id="request-parameters">Request
        Parameters</h3>\n<p><code>device_id</code> (path parameter): The unique identifier
        of the device.</p>\n<h3 id="additional-information">Additional information</h3>\n<p>User
        ID can be found using the <code>list users</code> API</p>\n<p>A Blueprint
        ID can be found using the <code>list blueprints</code> API or in the URL path
        while on a Blueprint overview page.</p>\n<p>For example, for this URL <a href="https://subdomain.kandji.io/blueprints/6391086e-85a1-4820-813c-f9c75025fff4">https://subdomain.kandji.io/blueprints/6391086e-85a1-4820-813c-f9c75025fff4</a></p>\n<p>The
        Blueprint ID would be <code>6391086e-85a1-4820-813c-f9c75025fff4</code></p>\n<p>An
        example script that leverages this API can be found in the <a href="https://github.com/kandji-inc/support/tree/main/api-tools/update-device-record">Kandji
        Support GitHub</a></p>\n<h4 id="clearing-the-device-asset-tag">Clearing the
        device asset tag</h4>\n<p>To clear a device asset tag, set the <code>asset_tag</code>
        value to <code>null</code> in the JSON payload.</p>\n<pre class="click-to-expand-wrapper
        is-snippet-wrapper"><code class="language-json">{\n    "asset_tag": null\n}\n\n</code></pre>\n<h4
        id="clearing-the-assigned-user-attribute">Clearing the assigned user attribute</h4>\n<p>To
        clear the assigned user for a given device, set the <code>user</code> value
        to <code>null</code> in the JSON payload.</p>\n<pre class="click-to-expand-wrapper
        is-snippet-wrapper"><code class="language-json">{\n    "user": null\n}\n\n</code></pre>\n<h4
