      summary: Lock Device
      description: <p>This endpoint sends an MDM command to remotely lock a device.</p>\n<p>For
        macOS clients, an unlock PIN will be created, and returned in the response.</p>\n<blockquote>\n<p><strong>Caution
        !!!</strong><br /><em>For a Mac with Apple silicon running a version of macOS
        before 11.5 will deactivate the Mac. To reactivate, the Mac requires a network
        connection and authentication by a Secure Token enabled local administrator.</em></p>\n</blockquote>\n<p>Optionally,
        a JSON payload can be sent in the request to set a lock message and phone
        number on the target device.</p>\n<p><strong>Note:</strong> For macOS, although
        the lock message is displayed on all types of Mac computers, the phone number
        is displayed only on a Mac with Apple silicon.</p>\n<h4 id="response-properties">Response
        properties</h4>\n<div class="click-to-expand-wrapper is-table-wrapper"><table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Description</th>\n<th>Type</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>PIN</td>\n<td>Six
        digit pin code used to unlock a Mac.</td>\n<td>String</td>\n</tr>\n</tbody>\n</table>\n</div>
